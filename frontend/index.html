<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoPath Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="gradient-bg px-6 py-4">
                <h1 class="text-2xl font-bold text-white text-center">AlgoPath Verification</h1>
            </div>
            
            <div class="p-6">
                <!-- Step 1: Join Discord -->
                <div id="step1" class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800">Step 1: Join Our Discord Server</h2>
                    <p class="text-gray-600">First, join our Discord server to get access to our community.</p>
                    <a href="https://discord.gg/Ez9sqs5m" target="_blank" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Join Discord Server
                    </a>
                    <button onclick="showStep2()" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        I've Joined Discord
                    </button>
                </div>

                <!-- Step 2: Verification Form -->
                <form id="verificationForm" class="space-y-4 hidden">
                    <h2 class="text-lg font-semibold text-gray-800">Step 2: Verify Your Email</h2>
                    <p class="text-gray-600">Enter your details to verify your premium status.</p>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            placeholder="Enter your AlgoPath email">
                    </div>
                    
                    <div>
                        <label for="discordId" class="block text-sm font-medium text-gray-700">Discord Username</label>
                        <input type="text" id="discordId" name="discordId" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            placeholder="Your Discord username (e.g., username#1234)">
                    </div>

                    <div id="otpSection" class="hidden">
                        <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                        <input type="text" id="otp" name="otp"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            placeholder="Enter the OTP sent to your email">
                    </div>

                    <div id="messageBox" class="hidden p-4 rounded-md"></div>

                    <button type="submit" id="submitBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Request Verification
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('verificationForm');
        const step1 = document.getElementById('step1');
        const otpSection = document.getElementById('otpSection');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        let isOtpStage = false;

        function showStep2() {
            step1.classList.add('hidden');
            form.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const discordId = document.getElementById('discordId').value;
            const otp = document.getElementById('otp').value;

            try {
                if (!isOtpStage) {
                    // Request OTP
                    const response = await fetch('/api/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, discordId }),
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('OTP has been sent to your email. Please check your inbox.', 'success');
                        otpSection.classList.remove('hidden');
                        submitBtn.textContent = 'Verify OTP';
                        isOtpStage = true;
                    } else {
                        showMessage(data.message, 'error');
                    }
                } else {
                    // Verify OTP
                    const response = await fetch('/api/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, discordId, otp }),
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Verification successful! You can now return to Discord.', 'success');
                        form.reset();
                        otpSection.classList.add('hidden');
                        submitBtn.textContent = 'Request Verification';
                        isOtpStage = false;
                    } else {
                        showMessage(data.message, 'error');
                    }
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.className = `p-4 rounded-md ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
        }
    </script>
</body>
</html>
